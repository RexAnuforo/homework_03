<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

<!-- i had some issues making the real generate button work so i had to make a form instead. to see if it would collect user information. also i didnt know how to separate the special keys from the numbers and the alpabetic keys -->
  <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <form name ="passwordGenerator">
            <input type="text" name="output">
            <input type= "button" value= "Generate Password" onClick ="populateform(this.form.thelength.value)">
            <div>
              <strong>Password Size</strong> <input type="text" name="thelength" value = 10 min=8 max=128>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
